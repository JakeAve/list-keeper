<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Notes</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./renderer.js"></script>
  </head>
  <body>
    <h1 id="main-header"></h1>
    <nav id="all-notes">
      <form id="new-list">
        <input name="new-list-name" type="text" placeholder="New list" />
        <button>+</button>
      </form>
      <template id="note-link">
        <button data-file-name="">innerhtml</button>
      </template>
    </nav>
    <div class="note-content">
      <template id="checkbox-template">
        <li>
          <input type="checkbox" id="scales" name="scales"  />
          <label for="scales">Scales</label>
        </li>
      </template>
      <div><form id="new-task-form"><input type="text" id="new-item-input" name="new-item" /><button id="new-item-button" type="submit">+</button></form></div>
      <ul id="note-content">
      </ul>
    </div>
  </body>
</html>
